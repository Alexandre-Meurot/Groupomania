<div class="posts-container">

  <div *ngFor="let user of users$ | async" class="post">
    <mat-card class="post__card">
      <mat-card-header (click)="toAccount(user.id)" class="post__card__header">
        <img mat-card-avatar [src]="user.picture" alt="avatar">
        <mat-card-title>{{ user.username | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ user.createdAt | date }}</mat-card-subtitle>
        <mat-card-actions *ngIf="isAdmin()" class="post__card__header__btn">
          <button (click)="onConfirmDialog(user.id)" color="primary" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card-header>
      <mat-card-footer *ngIf="user.isAdmin">
        ⚠️admin
      </mat-card-footer>
    </mat-card>
  </div>

</div>
