<div class="confirm-container">

  <h2 class="title" mat-dialog-title>
    <mat-icon>warning</mat-icon>
    Attention
  </h2>

  <mat-dialog-content class="content">
    <p class="bold">Cette action est définitive !</p>
    <p class="bold">Voulez-vous vraiment procéder à la suppression ?</p>
  </mat-dialog-content>

  <mat-dialog-actions class="action-btns">
    <button mat-raised-button [mat-dialog-close]="false">Retour</button>
    <button mat-raised-button [mat-dialog-close]="true">Supprimer</button>
  </mat-dialog-actions>

</div>
