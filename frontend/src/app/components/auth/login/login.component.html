<div class="login-container">

  <mat-card>

    <mat-card-actions>

      <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onLogin()">

        <mat-form-field appearance="outline">
          <mat-label>Adresse email</mat-label>
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf=" loginForm.get('email')?.hasError('email')">Format email incorrect</mat-error>
          <mat-error *ngIf=" loginForm.get('email')?.hasError('required')">Ce champ est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf=" loginForm.get('password')?.hasError('required')">Ce champ est requis</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.valid===false">
          Connexion
        </button>

      </form>

    </mat-card-actions>

    <mat-card-footer>
      <mat-error *ngIf="loginForm.invalid">{{getErrorMessages()}}</mat-error>
      <button mat-button
              color="primary"
              (click)="openDialog()"
      >
        S'inscrire
      </button>
    </mat-card-footer>


  </mat-card>

</div>
