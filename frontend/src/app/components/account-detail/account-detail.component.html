<mat-card class="user-card">

  <mat-card-header>
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle>Compte créé le {{ user.createdAt | date }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img *ngIf="user.picture" mat-card-lg-image [src]="user.picture" [alt]="user.username">
    <img *ngIf="!user.picture" mat-card-lg-image src="assets/images/default/blank-profile-picture.webp" [alt]="user.username">
    <p>{{ user.bio }}</p>
    <p *ngIf="user.isAdmin">Ce profil est modératreur</p>
  </mat-card-content>

</mat-card>
